// Routes for wwapi.
// TODO: Try protoc-gen-doc for generating documentation.

syntax = "proto3";

option go_package = "internal/pkg/api/routes/wwapiv1;wwapiv1";

package wwapi.v1;

import "google/protobuf/empty.proto";
//import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";

message NodeNames {
	repeated string nodeNames = 1;
}

message NodeField {
	//string fieldName = 1;
	string source = 1;
	string value = 2; // TODO: Variable name okay? Also this is weird since it could be a bool.
	string print = 3; // Empty values printed as -- in wwctl.
}

// NetDev is network devices (NICs) on a node.
message NetDev {
	NodeField device = 1;
	NodeField hwaddr = 2;
	NodeField ipaddr = 3;
	NodeField netmask = 4;
	NodeField gateway = 5;
	NodeField type = 6;
	NodeField onboot = 7;
	NodeField default = 8;
}

// TODO: Needed?
message NodeTags {
	repeated NodeField tags = 1;
}

message NodeInfo {
	string NodeName = 1;
	NodeField id = 2;
	NodeField comment = 3;
	NodeField cluster = 4;
	NodeField discoverable = 5;
	NodeField container = 6;
	NodeField kernel =  7;
	NodeField kernelArgs = 8;
	NodeField systemOverlay = 9;
	NodeField runtimeOverlay = 10;
	NodeField ipxe = 11;
	NodeField init = 12;
	NodeField root = 13;
	NodeField assetKey = 14;
	NodeField ipmiIpaddr = 15;
	NodeField ipmiNetmask = 16;
	NodeField ipmiPort = 17;
	NodeField ipmiGateway = 18;
	NodeField ipmiUserName = 19;
	NodeField ipmiInterface = 20;
	NodeField ipmiPassword = 21; // Nothing at all is terrifying about this.

	repeated string profiles = 22;
	repeated string groupProfiles = 23; // TODO: Sort out if we need this or not.

	map<string, NetDev> NetDevs = 24;
	map<string, NodeField> Tags = 25;
	map<string, NodeField> Keys = 26; // TODO: We may not need this. Tags may be it. Ask Greg.
}

message NodeListResponse {
	repeated NodeInfo nodes = 1;
}

